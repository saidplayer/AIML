<html>
  <head>
<link rel="stylesheet" href="https://nielsvoogt.github.io/nice-forms.css/css/index.css">
  </head>  
<body>
  <center>

<section style="width: 300; margin-top: 100;">
<form>
  <div class="nice-form-group">
    <label for="age">Age</label>
    <input type="number" id="age" name="age" required min="0" max="100" style="width:150" value="35">
  </div>
  <div class="nice-form-group">
    <label for="income">Income</label>
    <input type="number" id="income" name="income" required min="0" max="1000000" style="width:150" value="5000">
  </div>
  <div class="nice-form-group">
    <label for="costs">Living cost</label>
    <input type="number" id="costs" name="costs" required min="0" max="1000000" style="width:150" value="3500">
  </div>
  <div class="nice-form-group">
    <button type="submit">Submit</button>
  </div>
</form>
</section>


<section style="width: 300; margin-top: 100; visibility: {{visible}};">
  <div class="nice-form-group">
    <label>Model prediction: {{prediction}}</label>
    <br><br>
    Your input was:
  </div>
    <div class="nice-form-group">
    <label for="age">Age: {{age}}</label>
  </div>
  <div class="nice-form-group">
    <label for="income">Income: {{income}}</label>
  </div>
  <div class="nice-form-group">
    <label for="costs">Living cost: {{costs}}</label>
  </div>
</section>

</center>
</body>
</html>
